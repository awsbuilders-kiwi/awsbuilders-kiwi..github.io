<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWSBuilders.kiwi - Discord Events Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href=’https://fonts.googleapis.com/css?family=Aclonica’ rel=’stylesheet’>
    <link rel="icon" type="image/png" href="/images/16x16/9844768/awsbuilders.kiwi.logo_800x800.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/images/32x32/9844768/awsbuilders.kiwi.logo_800x800.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/96x96/9844768/awsbuilders.kiwi.logo_800x800.png" sizes="96x96">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/152x152/9844768/awsbuilders.kiwi.logo_800x800.png">    
</head>
<body>
    <center>
        <img src="https://awsbuilders.kiwi/images/913/9801977/AWSBUILDERSKIWI2.png" width="25%" height=25%"><br />
        <div class="header-nav">
            <font color=white><h3>Events Calendar</h3>
            <span>.:.</span>
            <a href="https://awsbuilders.kiwi/">Back to site...</a></font>
        </div>
    </center>
    <div class="container">
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthDisplay"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="weekday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
            </div>
        </div>

        <!-- Day View Modal -->
        <div id="dayViewModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="dayViewDate"></h3>
                    <span class="close-btn">&times;</span>
                </div>
                <div class="time-slots"></div>
            </div>
        </div>

        <!-- Event Details Modal -->
        <div id="eventDetailsModal" class="modal">
            <div class="modal-content">
                <div id="eventImage" class="event-image"></div>
                <div class="modal-body">
                    <div class="modal-header">
                        <div class="event-header-content">
                            <div class="event-title-container">
                                <h3 id="eventTitle"></h3>
                            </div>
                        </div>
                        <span class="close-btn">&times;</span>
                    </div>
                    <div class="event-details">
                        <p id="eventCreator"></p>
                        <p id="eventDescription"></p>
                        <p id="eventTime"></p>
                        <p id="eventRecurrence"></p>
                    </div>
                    <div id="discordLinks"></div>
                    <div id="calendarLinks"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script><div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;
            <h2>Error</h2>
            <p id="errorMessage"></p>
        </div>
    </div>
</body>
</html>
